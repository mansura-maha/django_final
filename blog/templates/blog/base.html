{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epicurean Adventures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#1E90FF;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Epicurean Adventures</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'profile' %}">Profile</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center text-dark py-3 mt-4">
  &copy; 2025 Epicurean Adventures
</footer>
</body>
</html>
